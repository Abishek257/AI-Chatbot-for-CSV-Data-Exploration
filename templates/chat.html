<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QA Chatbot</title>
  <style>
    body {
      margin: 0; font-family: "Segoe UI", sans-serif;
      display: flex; flex-direction: column; height: 100vh;
      background: #f3f5f9;
    }
    #header {
      padding: 15px 20px;
      background: linear-gradient(135deg, #2575fc, #6a11cb);
      color: white; font-size: 18px;
      font-weight: bold; display: flex; justify-content: space-between;
      align-items: center; box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    #chat-container {
      flex: 1; overflow-y: auto; padding: 20px;
      display: flex; flex-direction: column; gap: 12px;
    }
    .message {
      padding: 12px 16px; border-radius: 18px;
      max-width: 70%; font-size: 15px;
      line-height: 1.4; animation: fadeIn 0.3s ease;
    }
    .user {
      align-self: flex-end;
      background: #2575fc; color: white;
      border-bottom-right-radius: 4px;
    }
    .bot {
      align-self: flex-start;
      background: #e9ecef; color: #333;
      border-bottom-left-radius: 4px;
    }
    #input-area {
      position: fixed; bottom: 0; left: 0; right: 0;
      background: white; padding: 12px 70px 12px 12px;
      border-top: 1px solid #ddd; display: flex;
    }
    #question {
      flex: 1; padding: 12px; border: 1px solid #ccc; border-radius: 20px;
      outline: none; font-size: 15px;
    }
    #send-btn {
      position: fixed;
      bottom: 15px; right: 15px;
      border: none; border-radius: 50%;
      width: 55px; height: 55px;
      background: linear-gradient(135deg, #2575fc, #6a11cb);
      color: white; font-size: 20px;
      cursor: pointer; transition: 0.2s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
    }
    #send-btn:hover { transform: scale(1.08); }
    table {
      border-collapse: collapse; margin-top: 10px;
      background: white; border-radius: 8px; overflow: hidden;
    }
    td, th {
      border: 1px solid #ccc; padding: 6px 12px;
      font-size: 14px;
    }
    th { background: #f0f0f0; }
  </style>
</head>
<body>
  <div id="header">
    <div>üí¨ QA Chatbot</div>
    <div id="user-info"></div>
  </div>

  <div id="chat-container"></div>

  <div id="input-area">
    <input type="text" id="question" placeholder="Type your question..." />
  </div>
  <button id="send-btn" onclick="sendMessage()">‚û§</button>

  <script>
    const email = localStorage.getItem("user_email");
    const role = localStorage.getItem("role");
    if (!email || !role) {
      window.location.href = "/";
    } else {
      document.getElementById("user-info").innerText = email + " (" + role + ")";
    }

    async function sendMessage() {
      const input = document.getElementById("question");
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, "user");
      input.value = "";
      try {
        const response = await fetch("/query", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ user_question: text, user_email: email, role: role })
        });
        const data = await response.json();
        if (data.error) addMessage("‚ö†Ô∏è " + data.error, "bot");
        else {
          let reply = "";
          if (data.summary) reply += data.summary + "<br><br>";
          if (data.markdown_table) reply += convertMarkdownToTable(data.markdown_table);
          addMessage(reply, "bot", true);
        }
      } catch (err) {
        addMessage("‚ö†Ô∏è Server error: " + err.message, "bot");
      }
    }

    function addMessage(text, sender, isHtml=false) {
      const chat = document.getElementById("chat-container");
      const msg = document.createElement("div");
      msg.className = "message " + sender;
      if (isHtml) msg.innerHTML = text;
      else msg.innerText = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function convertMarkdownToTable(markdown) {
      const lines = markdown.trim().split("\n");
      if (lines.length < 2) return markdown;
      let html = "<table><thead><tr>";
      const headers = lines[0].split("|").slice(1, -1).map(h => h.trim());
      headers.forEach(h => { html += "<th>" + h + "</th>"; });
      html += "</tr></thead><tbody>";
      for (let i = 2; i < lines.length; i++) {
        let cols = lines[i].split("|").slice(1, -1).map(c => c.trim());
        html += "<tr>";
        cols.forEach(c => { html += "<td>" + c + "</td>"; });
        html += "</tr>";
      }
      html += "</tbody></table>";
      return html;
    }
  </script>
</body>
</html>
